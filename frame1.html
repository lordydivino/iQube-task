<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frame1.css">
    <title>Incently - Get Started</title>
    
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="incently">
                <img src="Logo.png" alt="">
                <p>Incently</p>
            </div>
            <div class="circle"></div>
        <div class="bottom">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit lorem ipsum.</p>
        <div class="carousel">
            <div class="caro1"></div>
            <div class="caro2"></div>
            <div class="caro3"></div>
            </div>
            </div>
        </div>
        <div class="right">
            <h2>Get Started</h2>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" value="Akinrinade Ademola Emmanuel" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="akinrinadeademolaemmanuel@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="+234 807 230 8932" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="Adex_012_Emimem" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="terms">By signing up, I agree to the <a href="#">Terms of service</a></label>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <div class="social-login">
                <img src="google-icon.png" alt="Google">
                <img src="facebook-icon.png" alt="Facebook">
            </div>
            <div class="login-link">
                Already have an account? <a href="#">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
